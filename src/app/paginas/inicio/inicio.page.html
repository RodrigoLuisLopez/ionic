<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">

      <ion-menu-button color="primary" menu="first">

      </ion-menu-button>

    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid>

    <ion-row>

      <ion-col size="12" size-md="4" offset.md="4">

        <ion-card *ngIf="user">
          <ion-card-header>
            <ion-card-title>User</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <h2>{{ user.name }}</h2> <br>
            <h2>{{ user.email }}</h2> <br>
          
            <ion-button color="danger" expand="full" (click)="salir()">
              Salir
            </ion-button>
          </ion-card-content>
        </ion-card>




      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
