<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center" >Denunsys</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>

    <ion-row>

      <ion-col size="12" size-md="4" offset.md="4">

        <ion-card *ngIf="!registrarse">
          <ion-card-header>
            <ion-card-title class="ion-text-center" >Iniciar Sesi칩n</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item *ngIf="userlogin">
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" [(ngModel)]="userlogin.email"></ion-input>
            </ion-item>
            <ion-item *ngIf="userlogin">
              <ion-label position="floating">Contrase침a</ion-label>
              <ion-input type="password" [(ngModel)]="userlogin.password"></ion-input>
            </ion-item><br>
            <ion-button color="success" expand="full" (click)="login()">
              Entrar
            </ion-button>
            <br>
            <br>
            <ion-button color="primary" expand="full" (click)="registrarse = true">
              Registrarme
            </ion-button>
          </ion-card-content>
        </ion-card>


        <ion-card *ngIf="registrarse">
          <ion-card-header>
            <ion-card-title class="ion-text-center" >Registro</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item *ngIf="usercreate">
            <ion-label position="floating">Nombre</ion-label>
            <ion-input [(ngModel)]="usercreate.name"></ion-input>
          </ion-item>
            <ion-item *ngIf="usercreate">
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" [(ngModel)]="usercreate.email"></ion-input>
            </ion-item>
            <ion-item *ngIf="usercreate">
              <ion-label position="floating">Contrase침a</ion-label>
              <ion-input  type="password" [(ngModel)]="usercreate.password"></ion-input>
            </ion-item>
            <ion-item *ngIf="usercreate">
              <ion-label position="floating">Confirmar Contrase침a</ion-label>
              <ion-input type="password" [(ngModel)]="usercreate.password_confirmation"></ion-input>
            </ion-item><br>
            <ion-button color="success" expand="full" (click)="crear()">
              Registrarme
            </ion-button>
            <br>
            <br>
            <ion-button color="primary" expand="full" (click)="registrarse = false">
              Tengo una Cuenta
            </ion-button>
          </ion-card-content>
        </ion-card>





      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
